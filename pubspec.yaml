name: emf_sat_tracker
description: Track high-power EMF satellites overhead
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  flutter_local_notifications: ^16.1.0
  http: ^1.1.0
  sgp4_sdp4: ^2.0.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true